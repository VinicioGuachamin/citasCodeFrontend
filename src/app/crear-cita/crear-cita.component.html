<div class="container" style="padding-top: 3%">
  <div class="row">
    <div class="col-md-12">

        <div class="form-group">
          <label for="exampleInputEmail1">Placa</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su Placa" [(ngModel)]="placa">
        </div>
        <div class="form-group">
          <label for="fechainput">Fecha</label>
          <input type="datetime-local" class="form-control" id="fechainput" placeholder="" [(ngModel)]="fecha">
        </div>
        <button type="submit" class="btn btn-primary" (click)="Guardar()">Guardar</button>

    </div>
  </div>

</div>
